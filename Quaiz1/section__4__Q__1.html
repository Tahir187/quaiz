<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant landing page</title>
    <!-- boots trap libk -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./section__4__Q__1.css">
</head>

<body>
    <main>
        <header>
            <!-- nav bar section -->
            <nav>
                <div class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </header>
        <section class="home__section" id="home">
            <img src="https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg?cs=srgb&dl=pexels-marvin-ozz-2474661.jpg&fm=jpg"
                alt="home imamge">
        </section>
        <section>
            <!-- Menu -->
            <div class="menu__heading">
                <h2>Menu</h2>
            </div>
            <div class="container">
                <!-- card 1 -->
                <div class="card__1">
                    <img src="https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg?cs=srgb&dl=pexels-marvin-ozz-2474661.jpg&fm=jpg"
                        alt="card 1" width="300" height="250">
                    <div class="card__1__text">
                        <h5>Korma karhai</h5>
                        <p><strong>Price:</strong> 1500 $</p>
                    </div>
                </div>
                <!-- card 1 end -->
                <!-- card 2 -->
                <div class="card__2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuma7buAbS6AYxSwUVnGfWWQyyrm6C1YiRsKjNcDHL&s"
                        alt="card 2" width="300" height="250">
                    <div class="card__2__text">
                        <h5>Tikka Booti</h5>
                        <p><strong>Price:</strong> 1500 $</p>
                    </div>
                </div>
                <!-- card 2 end -->
                <!-- card 3 -->
                <div class="card__3">
                    <img src="https://burst.shopifycdn.com/photos/indian-food-on-restaurant-table.jpg?width=373&format=pjpg&exif=1&iptc=1"
                        alt="card 3" width="300" height="250">
                    <div class="card__3__text">
                        <h5>White Biryani</h5>
                        <p><strong>Price:</strong> 1500 $</p>
                    </div>
                </div>
                <!-- card 3 end -->
                <!-- card 3 -->
                <div class="card__3">
                    <img src="https://burst.shopifycdn.com/photos/indian-food-on-restaurant-table.jpg?width=373&format=pjpg&exif=1&iptc=1"
                        alt="card 3" width="300" height="250">
                    <div class="card__3__text">
                        <h5>White Biryani</h5>
                        <p><strong>Price:</strong> 1500 $</p>
                    </div>
                </div>
                <!-- card 3 end -->
            </div>

        </section>
        <section>
            <!-- contact section -->
            <div class="contact__heading">
                <h2>Contact</h2>
            </div>
            <div class="user__contact">
              
                <form action="url">
                    <div class="user__name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"> <br>
                    </div>
                    <div class="user__email">
                        <label for="emai;=l">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="user__comment">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" cols="20" rows="5" placeholder="please tell us about our food"></textarea>
                    </div>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
