<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="section__2__Q_1.css">
</head>
<body>
    <main>
        <section>
            <h1>Registration Form</h1>
           <div class="form__container">
            <form action="url" method="post">
                <div class="name__input">
                    <label for="first name">First Name</label>
                <input type="text" name="first name" id="first name"><br>

                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="last name"><br>

                 <label for="nick name">Nick Name</label>
                 <input type="text" name="nick name" id="nick name"> <br>

                </div>
                <div class="email__password">
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email"> <br>
   
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"> <br>
   
                </div>
        
                <div class="date">
                    <label for="date of birth">Date of Birth</label>
                    <input type="date" name="date of birth" id="date of birth"> <br>
                </div>

                <div class="gender">
                    <label for="gender">Gender</label>
                    <div class="radio__button">
                        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                        <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                        <input type="radio" name="others" id="others">
                        <label for="others">Others</label>
                    </div>
   
                </div>

                <div class="mobile">
                    <label for="mobile">Mobile</label>
                    <input type="text" name="mobile" id="mobile"> <br>
    
                </div>
                <div class="address">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="20" rows="3"></textarea> <br>
    
                </div>
                <div class="input__button">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
            </form>
           </div>
        </section>
    </main>
</body>
</html>
